<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçõest</title>
</head>
<body>
    <Div class="container-formatacao-texto">
        <marquee>Teste</marquee> <!--Descoberta inesperada-->
        <p><mark>teste</mark></p> <!--Marcador de texto-->
        <p>teste<sub>eita</sub></p> <!--Deixa um elemento como um expoente na parte inferior-->
        <p>teste<sup>12</sup></p><!--Deixa o elemento como um expoente-->
        <p><del>teste</del></p> <!--texto que não deve ser levado em consideração-->
        <p><code>Teste</code></p><!--Deixa o elemento com fonte de código-->
        <p><ins>teste</ins></p> <!--Insere um texto sublinhado-->
        <p><q>teste</q></p> <!--Adiciona aspas automaticamente-->
        <p><blockquote>teste</blockquote></p> <!--Adiciona citações longas-->
    </Div>
</body>
</html>
