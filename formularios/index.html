<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="nome">
            <label for="nome">nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30">
        </div>
        <div class="senha">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required max="50">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="sex">
            <input type="radio" name="sex" id="masculino" checked>
            <label for="masculino">Homem</label>
            <input type="radio" name="sex" id="feminino">
            <label for="feminino">Mulher</label>
        </div>
        <input type="submit" value="Confirmar" id="botão">
    </form>
</body>
</html>
